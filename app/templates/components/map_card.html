<div class="mini-card map-view" itemtype="https://schema.org/WebContent" itemprop="WebContent" itemscope>
	<div>
			<span itemprop="contentLocation" itemtype="http://schema.org/AdministrativeArea" itemscope>
				<meta itemprop="name" content="United Kingdom"/>
				<meta itemprop="sameAs" content="https://en.wikipedia.org/wiki/United Kingdom" />
			</span>
			<meta itemprop="datePosted" content="{{ despatch }}"/>
			<meta itemprop="expires" content="{{ despatch | add_days(1) }}"/>
			<meta itemprop="url" content="{{ base }}/details/interactive-map/cases"/>
			<meta itemprop="url" content="{{ base }}/details/interactive-map/vaccinations"/>
			<meta itemprop="thumbnailUrl" content="{{ base }}/public/assets/frontpage/images/map.png"/>
			<meta itemprop="description"
			      content="Interactive map of the UK showing latest rate of cases at local authority and small area levels."/>
		<h3 class="govuk-heading-m govuk-heading-m govuk-!-margin-bottom-3">
			UK interactive maps
		</h3>
		<div class="govuk-body govuk-body-l govuk-!-margin-top-1 govuk-!-margin-bottom-3">
			<p class="govuk-!-margin-bottom-1">
				Explore maps for:
			</p>
			<ul class="govuk-list govuk-list--bullet govuk-!-margin-top-0">
				<li>cases</li>
				<li>vaccinations</li>
			</ul>
		</div>

		<a href="{{ base }}/details/interactive-map/cases" class="govuk-button" rel="nofollow" style="width: max-content">
				View maps
		</a>
		<div class="govuk-visually-hidden">
			<a href="{{ base }}/details/interactive-map/cases" class="govuk-button" style="width: max-content">
					View map of cases
			</a>
			<a href="{{ base }}/details/interactive-map/vaccinations" class="govuk-button" style="width: max-content">
					View map of vaccinations
			</a>
		</div>
	</div>
	<div style="text-align: center" aria-hidden="true">
		<img src="{{ base }}/public/assets/frontpage/images/map.png"
		     class="map-img"
         loading="lazy"
		     alt="Map of the UK showing latest rate of new cases by specimen date for Upper Tier Local Authorities">
	</div>
</div>
